{% load static %}
<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <link rel="stylesheet" type="text/css" 
        href="{% static 'styles.css'%}">
        <title>StickyApp Homepage</title> 
    </head>
    <body>
        <h1>StickyApp</h1>
        <h2>Welcome to StickyApp</h2>
        <h3>Your Sticky Notes</h3>
       
        <ul>
            {% for task in tasks %}
                <li>
                   <strong>{{task.title}} |</strong>
                   <strong> {{task.due_date}} |</strong>
                   <strong> {{task.priority}} </strong>


                 <a href="{% url 'read_task' task.id %}"> View |</a>
                 <a href="{% url 'update_task' task.id %}"> Edit |</a>
                 <a href="{% url 'delete_task' task.id %}"> Delete </a>

                </li>
            {% empty %}
                <p> No Tasks available</p>
            {% endfor %}
        </ul>
     <a href="{% url 'create_task' %}">Create a New Task</a> 

    </body>
</html>
